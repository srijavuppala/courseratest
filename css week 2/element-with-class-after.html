<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Sector</title>
	<style>
		/*any article element with is a direct child of a section element i.e, any article element whose immediate parent is secton element.*/
		section > article {
			color: green;
			font-size: 24px;
		}
		/*any h2 element which is a direct child of a selection element i.e , any h2 element whose immediate parent is a selection element*/
		section > h2 {
			color: green;
		}

	</style>
</head>
<body>
	<h1>Child Selector</h1>
	<section>
		<h2>Subheading 1</h2>
		<div>
			<article>ARTICLE which inside DIV, which is inside Section</article>
		</div>
	</section>
	<section>
		<article>ARTICLE as a direct child of the section element</article>
	</section>
	<h2>Subheading 2</h2>

</body>
</html>
