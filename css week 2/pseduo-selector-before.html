<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pseudo Class Selectors</title>
	<style>
		header li {
			list-style: none;
		}
		a:link, a:visited{
			text-decoration: none;
			background-color: green;
			border: 1px solid blue;
			color: black;
			display: block;
			width: 200px;
			text-align: center;
			margin-bottom: 1px;

		}
		a:hover , a:active{
			background-color: red;
			color: purple

		}
		header li : nth-child(3){
			font-size:24px;

		}
		section div:nth-child(odd){
			background-color: grey;

		}
	</style>
</head>
<body>
<h1>Pseudo Class Selector</h1>
<header>
	<ul>
		<li><a href="/">Home</a></li>
		<li><a href="http://goo.gle/VOWl6s" target="_blank">Angular JS course</a> </li>
		<li><a href="http://www.facebook.com/CourseraWebDev" target="_blank">Facebook Fan Page</li>
	</ul>
</header>
<section>
	<div>div 1</div>
	<div>div 2</div>
	<div>div 3</div>
	<div>div 4</div>
	<div>div 5</div>

</section>
</body>
</html>
