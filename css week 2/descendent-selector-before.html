<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Descendent Selector</title>
	<style> 
	/* all li elements that are inside a section element.*/
	section li {
		color: green;
	}
</style>
</head>
<body>
<h1>Descendent Selector</h1>
<section>
	Table of contests :
	<ul>
		<li>srija</li>
		<li>sreshtha</li>
		<li>satvik</li>
</section>
<article>
	shopping list:
	<ul>
		<li>cokies</li>
		<li>cake</li>
		<li>pie</li>
	</ul>
</article>
</body>
</html>
